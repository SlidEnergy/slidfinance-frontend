<div class="container">
    <h3 mat-dialog-title>Изменение категории</h3>

    <form class="mat-dialog-content"
          #formControl="ngForm">

        <div class="form">
            <mat-form-field color="accent">
                <input matInput
                       placeholder="Название"
                       [(ngModel)]="data.title"
                       name="title"
                       required>
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field color="accent">
                <input matInput
                       placeholder="Описание"
                       [(ngModel)]="data.description"
                       name="description">
            </mat-form-field>
        </div>
        <div class="form">
            <app-editable-mcc-list [category]="data"></app-editable-mcc-list>
        </div>
        <div mat-dialog-actions>
            <button mat-button
                    type="submit"
                    [mat-dialog-close]="data"
                    [disabled]="!formControl.valid">Переименовать
            </button>
            <button mat-button
                    [mat-dialog-close]
                    tabindex="-1">Отменить
            </button>
        </div>
    </form>
</div>
