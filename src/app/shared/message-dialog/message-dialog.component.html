<div class="container">
  <h3 mat-dialog-title>{{data.caption}}</h3>
  <div mat-dialog-content>
    <p>{{data.text}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Да</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Нет</button>
  </div>
</div>
