<table mat-table
       [dataSource]="dataSource"
       matSort
       matSortActive="category"
       matSortDirection="asc">
    <ng-container matColumnDef="category">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Категория </mat-header-cell>
        <mat-cell
            *matCellDef="let row"> {{getCategoryTitle(row.categoryId)}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header> Сумма </mat-header-cell>
        <mat-cell
            *matCellDef="let row"> {{row.amount}} </mat-cell>
    </ng-container>

    <mat-header-row
        *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row
        *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
</table>
<mat-card *ngIf="loadingVisible"
          style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary"
                          mode="indeterminate">
    </mat-progress-spinner>
</mat-card>
