<div class="container">
  <h3 mat-dialog-title>Вы уверены что хотите отвязать банк?</h3>
  <div mat-dialog-content>
    Название: {{data.title}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button
            [mat-dialog-close]="1"
            (click)="confirmDelete()">Отвязать</button>
    <button mat-button
            (click)="onNoClick()"
            tabindex="-1">Отменить</button>
  </div>
</div>
