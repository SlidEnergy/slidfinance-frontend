<div class="container">
  <h3 mat-dialog-title>Вы уверены что хотите удалить категорию?</h3>
  <div mat-dialog-content>
    Название: {{data.title}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button
            [mat-dialog-close]="data">Удалить</button>
    <button mat-button
            [mat-dialog-close]
            tabindex="-1">Отменить</button>
  </div>
</div>
