<mat-toolbar>
    <span>История переводов</span>
</mat-toolbar>
<table mat-table
       [dataSource]="transactions">
    <ng-container matColumnDef="dateTime">
        <th mat-header-cell
            *matHeaderCellDef> Дата и время </th>
        <td mat-cell
            *matCellDef="let row"> {{row.dateTime | date: 'dd.MM.yyyy HH:mm:ss'}} </td>
    </ng-container>
    <ng-container matColumnDef="correspondentName">
        <th mat-header-cell
            *matHeaderCellDef> Получатель </th>
        <td mat-cell
            *matCellDef="let row"> {{row.correspondentName}} </td>
    </ng-container>
    <ng-container matColumnDef="senderName">
        <th mat-header-cell
            *matHeaderCellDef> Отправитель </th>
        <td mat-cell
            *matCellDef="let row"> {{row.senderName}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell
            *matHeaderCellDef> Количество </th>
        <td mat-cell
            *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="balance">
        <th mat-header-cell
            *matHeaderCellDef> Баланс </th>
        <td mat-cell
            *matCellDef="let row"> {{row.balance}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row
        *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<mat-card *ngIf="loadingVisible"
          style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary"
                          mode="indeterminate">
    </mat-progress-spinner>
</mat-card>
