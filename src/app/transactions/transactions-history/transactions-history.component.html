<mat-form-field>
    <input matInput
           (keyup)="applyFilter($event.target.value)"
           placeholder="Filter">
</mat-form-field>
<table mat-table
       [dataSource]="dataSource"
       matSort
       matSortActive="dateTime"
       matSortDirection="desc">
    <ng-container matColumnDef="account">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header> Аккаунт </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{getAccountTitle(row.accountId)}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dateTime">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header> Дата и время </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.dateTime | date: 'dd.MM.yyyy'}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header> Категория </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <mat-select [(value)]="row.categoryId"
                        (selectionChange)="category_Changed(row)"
                        placeholder="Нет категории">
                <mat-option [value]="null">Нет категории</mat-option>
                <mat-option *ngFor="let category of getCategoriesArray()"
                            [value]="category.id">
                    {{category.title}}
                </mat-option>
            </mat-select>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="mcc">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header> МСС </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.mcc}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="bankCategory">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header> Категория банка </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.bankCategory}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header> Описание </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header> Сумма </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.amount | currency : 'RUB' : 'symbol' : '1.2-2' : 'ru'}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
</table>
<mat-card *ngIf="loadingVisible"
          style="display: flex; justify-content: center; align-items: center">
    <mat-progress-spinner color="primary"
                          mode="indeterminate">
    </mat-progress-spinner>
</mat-card>
