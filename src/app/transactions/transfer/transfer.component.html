<mat-toolbar>
  <span>Перевести</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form class="my-form">
      <mat-form-field class="full-width">
        <mat-label>Получатель</mat-label>
        <input matInput
               placeholder="Получатель"
               name="recipient"
               [value]="model.recipient"
               (input)="model.recipient = $event.target.value"
               type="text"
               [formControl]="formControl"
               [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption
                          #auto="matAutocomplete"
                          (optionSelected)="onSelectionChanged($event)">
          <mat-option *ngFor="let option of filteredOptions | async"
                      [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Количество PW</mat-label>
        <input matInput
               placeholder="Количество PW"
               name="amount"
               [value]="model.amount"
               (input)="model.amount = $event.target.value">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-spinner-button [options]="spinnerButtonOptions"
                        color="primary"
                        (click)="send()"></mat-spinner-button>
  </mat-card-actions>
</mat-card>
